<div class="row" *ngIf="member">
    <div class="col-4" >
        <img class="card-img-top img-thumbnail" src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.userName}}">
    
        <div class="card">
            <div class="card-body">
                <div>
                    <strong>Location : </strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age : </strong>
                    <p>{{member.age}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Last Active : </strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since : </strong>
                    <p>{{member.createdDate | date:'dd MM yyyy'}}</p>
                </div>
                
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary me-2">like</button>
                    <button class="btn btn-success">Message</button>
                </div>
                
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="About {{member.userName}}">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>

            <tab heading="Interests" >
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Photos" #photoTab="tab">
                <gallery *ngIf="photoTab.active" [items]="images" class="gallery"></gallery>
                
            </tab>
            <tab heading="Messages">
                
            </tab>
        </tabset>

    </div>
</div>
