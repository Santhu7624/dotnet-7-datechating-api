<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.userName}}">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.userName}}" class="btn btn-primary">
                    <i class="fa fa-user"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" (click)="addLike(member)">
                    <i class="fa fa-heart"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h5 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member.userName}}
        </h5>
        <h6 class="card-text text-muted text-center">Age : {{member.age}}</h6>
        <p class="card-text text-muted text-center">{{member.country}}</p>
        <div class="card mb-4">

        </div>
    </div>
</div>
