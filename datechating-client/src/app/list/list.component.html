<div class="text-center mt-3">
    <h2>{{predicate === 'liked'? 'Members I like' : 'Members liked me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary"
                btnRadio="liked"
                [(ngModel)]="predicate"
                (click)="loadLikedUsers()">Members I like</button>

                <button class="btn btn-primary"
                btnRadio="likedBy"
                [(ngModel)]="predicate"
                (click)="loadLikedUsers()">Members Liked me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>


</div>
<!-- PAGINATION -->
<div class="row">
    <div class="d-flex justify-content-center" >
        <app-pager
            [totalCount]="pagination?.totalItems"
            [pageSize]="pagination?.itemsPerPage"
            (childOnPageChange)="onPageCheand($event)"
        >
        </app-pager>
    </div>
</div>
