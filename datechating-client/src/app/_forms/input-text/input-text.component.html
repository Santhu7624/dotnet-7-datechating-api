<div class="mb-3">
    <input type={{type}}
        [class.is-invalid]="control.touched && control.errors"
        class="form-control"
        placeholder={{label}}  
        [formControl]="control"              
        >
        <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please Enter {{label}}</div>
        <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
            {{label}} must be atleast {{control.errors?.['minlength'].requiredLength}} characters
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
            {{label}} at most {{control.errors?.['maxlength'].requiredLength}} characters
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Password do not match</div>
</div>
