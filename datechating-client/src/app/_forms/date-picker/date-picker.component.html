
<div class="mb-3">
    <input type="text"
         class="form-control"
         [formControl]="control"
         placeholder={{label}}
         bsDatepicker
         [bsConfig]="bsConfig"
         [maxDate]="maxDate">
    <div class="invalid-feedback" *ngIf="control.errors?.['requiredc']">
        Please select {{label}}
    </div>
</div>
