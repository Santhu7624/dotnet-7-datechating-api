<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on int view your matches... all yu need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
                Register
            </button>
            <button class="btn btn-primary btn-info btn-lg">
                Learn More
            </button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register 
                   
                    (cancelRegEvent)="cancelChildReg($event)">
                </app-register>
            </div>
            
        </div>
    </div>
</div>
