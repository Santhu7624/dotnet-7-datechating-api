
<div class="mb-4 d-flex">
    <div class="btn-group" name="container">
        <button 
            class="btn btn-primary"
            btnRadio="Unread"
            [(ngModel)]="container"
            (click)="loadMessages()"
        >
        <i class="fa fa-envelope">Unread</i>
        </button>

        <button 
            class="btn btn-primary"
            btnRadio="Inbox"
            [(ngModel)]="container"
            (click)="loadMessages()"
        >
        <i class="fa fa-envelope-open">Inbox</i>
        </button>

        <button 
            class="btn btn-primary"
            btnRadio="Outbox"
            [(ngModel)]="container"
            (click)="loadMessages()"
        >
        <i class="fa fa-paper-plane">Outbox</i>
        </button>
    </div>
</div>

<div class="row" *ngIf="!messages || messages?.length === 0">
    <h4>No Messages</h4>
</div>

<div class="row" *ngIf="messages && messages.length > 0">
    <table class="table table-hover" style="cursor:pointer">
        <thead>
            <tr>
                <th style="width: 40%;">Message</th>
                <th style="width: 40%;">From / To</th>
                <th style="width: 40%;">Sent / Received</th>
                <th style="width: 40%;">Action</th>

            </tr>
        </thead>
        <tbody class="align-middle">
            <tr [hidden]="loading" *ngFor="let message of messages"
                routerLink="{{container === 'Outbox' 
                        ? '/members/'+ message.recipientUsername
                        : '/members/' +message.senderUsername}}"
                        [queryParams]="{tab: 'Messages'}">
                <td>
                    {{message.content}}
                </td>
                <td *ngIf="container==='Outbox'">
                    <img class="img-circle rounded-circle me-2" src="{{message.recipientPhotoUrl || './assets/user.png'}}" alt="recipient photo">
                    <strong>{{message.recipientUsername | titlecase}}</strong>
                </td>
                <td *ngIf="container !=='Outbox'">
                    <img class="img-circle rounded-circle me-2" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="recipient photo">
                    <strong>{{message.senderUsername | titlecase}}</strong>
                </td>
                <td>{{message.messageSent | timeago}}</td>
                <td>
                    <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)"> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- PAGINATION -->
<div class="row">
    <div class="d-flex justify-content-center" *ngIf="!loading && pagination">
        <app-pager
            [totalCount]="pagination.totalItems"
            [pageSize]="pageSize"
            (childOnPageChange)="onPageCheand($event)"
        >
        </app-pager>
    </div>
</div>
